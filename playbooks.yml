---
- name: Test
  hosts: localhost
  become: yes
  become_user: aleph
  roles:
    - role: apt_installs
      vars:
        apt_installs_custom:
          - openssh-client
          - git
          - zsh
          - tmux
          - stow
          - fzf
      become: yes
      become_user: root
    - role: users
      vars:
        users:
          - name: aleph
            uid: 1001
            shell: /bin/bash
            comment: "Aleph User"
            groups: "admin,sudo"
            password: ""
      become: yes
      become_user: root
    - role: ssh
    - role: env_setup
    - role: dotfiles
