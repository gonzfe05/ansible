---
- name: Converge
  hosts: instance
  become: yes
  become_user: root
  roles:
    - role: apt_installs
      vars:
        apt_installs_custom:
          - stow
          - openssh-client
          - git
          - zsh
    - role: users
      vars:
        users:
          - name: aleph
            uid: 1001
            shell: /bin/bash
            comment: "Aleph User"
            groups: "admin,sudo,docker"
            password: ""
    - role: ssh
      become: yes
      become_user: aleph
      become_password: ""
    - role: dotfiles
      become: yes
      become_user: aleph
