---
- name: Converge
  hosts: instance
  become: yes
  become_user: root
  roles:
    - role: apt_installs
      vars:
        apt_installs_custom:
          - git
    - role: users
      vars:
        users:
          - name: aleph
            uid: 1001
            shell: /bin/bash
            comment: "Aleph User"
            groups: "admin,sudo,docker"
            password: ""
    - role: ssh
      become: yes
      become_user: aleph
      become_password: ""
    - role: repos
      vars:
        personal_folder: /home/aleph/personal
        work_folder: /home/aleph/work
      become: yes
      become_user: aleph
