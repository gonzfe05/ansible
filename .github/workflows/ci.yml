---
name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Basic CI Check
        run: |
          echo "ğŸ” CI is running!"
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "PR: ${{ github.event.pull_request.number }}"
          
      - name: Check repository structure
        run: |
          echo "ğŸ“ Repository structure:"
          ls -la
          echo ""
          echo "ğŸ“ Roles available:"
          ls -la playbooks/roles/ | head -10
          
      - name: Validate YAML files
        run: |
          echo "âœ… Checking YAML syntax..."
          find .github/workflows -name "*.yml" | while read file; do
            echo "Checking $file..."
            python3 -c "import yaml; yaml.safe_load(open('$file')); print('âœ… Valid')"
          done
          
      - name: Success
        run: |
          echo "ğŸ‰ CI completed successfully!"
          echo "âœ… All checks passed"