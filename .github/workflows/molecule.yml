---
name: molecule

on:
  # Trigger on ALL pull requests to ensure CI runs
  pull_request:
    branches: [ main, master ]
  
  # Trigger on pushes to main
  push:
    branches: [ main, master ]
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          pip install ansible-core molecule "molecule-plugins[docker]"

      - name: Check if roles changed
        id: changes
        run: |
          echo "Checking for changes in playbooks/roles..."
          if git diff --name-only ${{ github.event.before }}..${{ github.sha }} | grep -q "playbooks/roles/" || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "run_tests=true" >> $GITHUB_OUTPUT
            echo "âœ… Role changes detected or manual trigger - running tests"
          else
            echo "run_tests=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No role changes detected - skipping tests"
          fi

      - name: Test apt_installs role
        if: steps.changes.outputs.run_tests == 'true'
        run: |
          cd playbooks/roles/apt_installs
          
          echo "ðŸ”§ Creating molecule configuration..."
          
          # Create simple working molecule config
          cat > molecule/default/molecule.yml << 'EOF'
          ---
          driver:
            name: docker
          platforms:
            - name: instance
              image: ubuntu:22.04
              command: sleep 60
          provisioner:
            name: ansible
          EOF
          
          # Create simple converge playbook
          cat > molecule/default/converge.yml << 'EOF'
          ---
          - hosts: all
            become: true
            vars:
              apt_update_cache: true
              apt_cache_valid_time: 3600
              apt_installs_custom: ["git"]
              apt_ppa_custom: []
            tasks:
              - name: Update apt cache
                apt:
                  update_cache: yes
              - name: Include role
                include_role:
                  name: apt_installs
          EOF
          
          # Run test with detailed logging
          echo "ðŸš€ Starting molecule test..."
          molecule create
          echo "âœ… Container created successfully"
          
          molecule converge
          echo "âœ… Converge completed successfully"
          
          molecule destroy
          echo "ðŸŽ‰ Test completed successfully!"

      - name: Skip message
        if: steps.changes.outputs.run_tests == 'false'
        run: |
          echo "â„¹ï¸ Skipping molecule tests - no changes in playbooks/roles/"
          echo "This is normal for PRs that don't modify Ansible roles."