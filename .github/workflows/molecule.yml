---
name: molecule

on:
  pull_request:
    paths:
      - "playbooks/roles/**"
      - "requirements.yml"
      - ".github/workflows/molecule.yml"
  push:
    branches: [ main ]
    paths:
      - "playbooks/roles/**"
      - "requirements.yml"
      - ".github/workflows/molecule.yml"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    concurrency:
      group: molecule-${{ github.ref }}
      cancel-in-progress: true

    strategy:
      fail-fast: false
      matrix:
        ansible: [ "2.19.*" ]
        distro: [ "ubuntu:24.04", "ubuntu:22.04" ]

    env:
      PY_COLORS: '1'
      ANSIBLE_FORCE_COLOR: '1'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible + Molecule
        run: |
          python -m pip install --upgrade pip
          pip install "ansible-core==${{ matrix.ansible }}" \
                      molecule \
                      "molecule-plugins[docker]" \
                      ansible-lint yamllint

      - name: Cache Galaxy & pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.ansible/collections
            ~/.ansible/roles
            ~/.cache/pip
          key: ${{ runner.os }}-galaxy-${{ hashFiles('requirements.yml') }}
          restore-keys: |
            ${{ runner.os }}-galaxy-

      - name: Install Galaxy deps (if any)
        if: hashFiles('requirements.yml') != ''
        run: |
          # Install collections with retry logic for API issues
          ansible-galaxy collection install community.docker --ignore-errors || true
          if [ -f requirements.yml ]; then
            ansible-galaxy install -r requirements.yml --ignore-errors || true
          fi

      - name: Lint
        run: |
          yamllint .
          ansible-lint

      - name: Run Molecule for all roles under playbooks/roles
        run: |
          set -euo pipefail
          shopt -s nullglob
          # Map distro to appropriate Docker image
          case "${{ matrix.distro }}" in
            "ubuntu:24.04")
              DOCKER_IMAGE="geerlingguy/docker-ubuntu2404-ansible"
              ;;
            "ubuntu:22.04")
              DOCKER_IMAGE="geerlingguy/docker-ubuntu2204-ansible"
              ;;
            *)
              DOCKER_IMAGE="geerlingguy/docker-ubuntu2204-ansible"
              ;;
          esac
          
          # Loop roles and run default scenario if present
          for role_dir in playbooks/roles/*; do
            if [ -d "$role_dir/molecule" ]; then
              echo "=== Running Molecule in $role_dir with image $DOCKER_IMAGE ==="
              # Temporarily update the molecule.yml to use the correct image
              sed -i "s|image: \".*\"|image: \"$DOCKER_IMAGE\"|" "$role_dir/molecule/default/molecule.yml"
              ( cd "$role_dir" && molecule test --destroy always )
            else
              echo "Skipping $role_dir (no molecule/ directory)"
            fi
          done